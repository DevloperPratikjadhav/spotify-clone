<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar home box">
            <div class="home-element">
                <i class="fa-solid fa-house" style="font-size: 25px;"></i><br>
                <i class="fa-solid fa-magnifying-glass search" style="font-size: 22px;"></i>
            </div>
            <div class="home-element2">
                <h5>Home</h5>
                <h6 class="search2"><a href="#">Search</a></h6>
            </div>
        </div>
        <div class="sidebar library box">
            <div class="library-element">
                <i class="fa-solid fa-bookmark" style="font-size: 25px;"></i> 
                 <h5>Your Library</h5>
                 <div class="library-element-2">
                    <i class="fa-solid fa-plus" style="font-size: 21px;"></i><br>
                    <i class="fa-solid fa-arrow-right" style="font-size: 21px;"></i>
                </div>
            </div>
           <div class="">
            <button type="button" class="btn1"><a href="#">Playlist</a></button>
            <button type="button" class="btn1"><a href="#">Albums</a></button>
           </div>
        </div>
        <div class="profile box"></div>
    </div>
    <div class="music-bar box"></div>
</body>

</html>
